<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://source.unsplash.com/random/1600x900?dark');
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(8px);
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(30, 30, 30, 0.9);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            width: 400px;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 2.8rem;
            color: #ffcc00;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            background-color: #333;
            color: #fff;
            font-size: 1.1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            font-size: 1.3rem;
            color: #fff;
            background-color: #ffcc00;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #e6b800;
            transform: scale(1.05);
        }

        .forgot-password {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #bbb;
        }

        .forgot-password a {
            color: #ffcc00;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form onsubmit="event.preventDefault(); window.location.href='todolist.html';">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
